
metadata:
    name: lxc 
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "lxc"
    maintainer:
        - meili760628705@163.com
    scope:
        - functional
    os:
        - ubuntu
        - centos
        - opensuse
    devices:
        - d03
        - d05

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1


params:
    VERSION: ''
       
run:
    steps:
        - "cd ./auto-test/lxc; ./lxc.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

