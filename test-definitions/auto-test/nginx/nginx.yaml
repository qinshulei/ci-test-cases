
metadata:
    name: nginx_basic_testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "nginx basic testing"
    maintainer:
        - hongxin_228@163.com
    scope:
        - functional
    os:
        - centos
        - ubuntu
        - opensuse
    devices:
        - d03
        - d05

run:
    steps:
        - "cd auto-test/nginx; ./nginx.sh;"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

